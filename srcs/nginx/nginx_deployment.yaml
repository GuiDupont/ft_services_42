apiVersion: v1 
kind: Service
metadata:
  name: nginx-deployment
  labels:
   run: nginx
spec:
  type: LoadBalancer
    selector:
      run: nginx
  ports:
  - port: 80
    targetport: 80
    protocol: TCP
    name: http
  - port: 443
    targetport: 443
    protocol: TCP
    name: https
  - port: 22
    targetport: 22
    name: ssh

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 2
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: my_nginx_image
        imagePullPolicy: Never
        ports:
        - containerPort: 80 443